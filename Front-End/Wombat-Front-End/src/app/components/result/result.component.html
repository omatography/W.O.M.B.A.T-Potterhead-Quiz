<div class="result-container">
    <div class="container">
        <div class="row" style="height: 200px;"></div>

        <div class="res-box">
            <div class="text-center">
                <circle-progress class="" [percent]="80" [radius]="80" [outerStrokeWidth]="10" [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#F4BE2C'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                    [animationDuration]="400">
                </circle-progress>
            </div>
            <p class="text-center result-para"> <br> Hurray!, you have proved yourself, a True PotterHead. View your
                detailed score
                below.</p>
            <p class="text-center"><button class="btn btn-wombat " routerLink="/home">Go to Home</button><button class="btn btn-wombat " routerLink="/detailed">View
                    Detailed Result</button><button class="btn btn-wombat" routerLink="">Logout</button></p>
        </div>
    </div>
</div>
